language: java
jdk:
  - openjdk8

jobs:
  include:
    - name: test
      if: tag IS blank
      script:
        - mvn test -B

    - name: deploy
      if: tag IS present
      env:
        secure: ""
      before_script:
        - cp ./.travis/settings.xml $HOME/.m2
      script:
        - mvn deploy -B
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: ./target/jelly-*.jar
        skip_cleanup: true
        on:
          tags: true

    - name: docker
      if: branch = demo
      services:
        - docker
      env:
        secure: ""
      script:
        - cp ./.travis/settings.xml $HOME/.m2
        - cd demo/mathset
        - mvn package -B
        - docker build -t madoci/jelly:demo .
        - echo "$DOCKER_PASSWORD" |Â docker login -u="$DOCKER_USERNAME" --password-stdin
        - docker push madoci/jelly:demo

cache:
  directories:
    - $HOME/.m2

after_success:
  - bash <(curl -s https://codecov.io/bash)
